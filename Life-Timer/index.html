<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d57245788e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="background">

        <div class="container" id="initialContentId">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>

        <div class="container hide" id="afterContentID">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="outputContainer">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <div class="settingBox">
            <i class="fa fa-cogs" id="iconId" aria-hidden="true"></i>
            <div class="settingContent hide" id="settingContentId">
                <input type="datetime-local" id="dobInputId" />
                <button id="dobButtonId">Add DOB</button>
            </div>
        </div>
        
    </div>

    
    <script src="./index.js"></script>

</body>
</html>
